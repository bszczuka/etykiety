{% extends 'app/base.html' %}
{% block title %}Lista etykiet{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">E-tykiety</h1>
        </div>
    </div>
    <!-- /.row -->
    {% for label in labels %}
<!-- Page Heading -->

        <!-- Project One -->
        <div class="row">
            <div class="col-md-7">
                <a href="#">
                    <img class="img-responsive" src="/{{label.image.url}}" alt="">
                </a>
            </div>
            <div class="col-md-5">
                <h3>{{label.title}}</h3>
                <h4>{{label.created_date}}</h4>
                <p>{{label.short_description}}</p>
                <a class="btn btn-default btn-lg" href="{% url 'label' slug=label.slug %}">Zobacz <i class="fa fa-chevron-circle-right" aria-hidden="true"></i></a>
            </div>
        </div>
        <hr>
    {% endfor %}
{% endblock %}
