{% extends 'app/base.html' %}
{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{label.title}}</h1>
        </div>
    </div>
    <!-- /.row -->

    <!-- Portfolio Item Row -->
    <div class="row">

        <div class="col-md-8">
            <img class="img-responsive" src="/{{label.image.url}}" alt="">
        </div>

        <div class="col-md-4">
            <h3>Zawartość</h3>
            <p>{{label.content|safe}}</p>
            <h3>Opis</h3>
            <p>{{label.description}}</p>
            <a class="btn btn-default btn-lg" href="https://api.qrserver.com/v1/create-qr-code/?data={{request.build_absolute_uri}}&size=200x200">Zobacz kod QR <i class="fa fa-qrcode fa-lg" aria-hidden="true"></i></i></a>
        </div>

    </div>
{% endblock %}
